
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Game</title>
  <style>
body {
  margin: 0;
  font-family: 'Cookie', cursive;
  background-color: #ffe6f0;
  overflow: hidden;
}

#start-screen {
  text-align: center;
  padding-top: 100px;
}

#start-screen input, button {
  padding: 10px;
  font-size: 20px;
  margin-top: 10px;
}

#game-screen {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: url('clouds.png') repeat-x;
  background-size: contain;
}

#kitty {
  width: 100px;
  height: 100px;
  background-image: url('hello_kitty1.png');
  background-size: cover;
  position: absolute;
  left: 100px;
  bottom: 50px;
}

.cake {
  width: 60px;
  height: 60px;
  background-image: url('cake.png');
  background-size: cover;
  position: absolute;
}

#popup {
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -30%);
  background: white;
  border-radius: 15px;
  padding: 40px;
  text-align: center;
  font-size: 32px;
  z-index: 999;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

.hidden {
  display: none;
}

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="start-screen">
    <h1>Hello Kitty Birthday Game ðŸŽ‚</h1>
    <input type="text" id="nameInput" placeholder="Enter your friend's name" />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-screen" style="display: none;">
    <div id="kitty"></div>
    <div id="cakes"></div>
  </div>

  <div id="popup" class="hidden">
    <div id="popup-message"></div>
  </div>

  <script>
let name = '';
let cakesEaten = 0;
let totalCakes = 15;
let kitty = null;

const eatSound = new Audio('eat.mp3');
const walkSound = new Audio('walk.mp3');
const popupSound = new Audio('popup.mp3');

function startGame() {
  name = document.getElementById('nameInput').value || 'Friend';
  document.getElementById('start-screen').style.display = 'none';
  document.getElementById('game-screen').style.display = 'block';

  kitty = document.getElementById('kitty');
  placeCakes();
  animateKitty();
}

function placeCakes() {
  const cakesContainer = document.getElementById('cakes');
  for (let i = 0; i < totalCakes; i++) {
    const cake = document.createElement('div');
    cake.classList.add('cake');
    cake.style.left = Math.random() * (window.innerWidth - 60) + 'px';
    cake.style.top = Math.random() * (window.innerHeight - 120) + 'px';
    cake.addEventListener('click', () => eatCake(cake));
    cakesContainer.appendChild(cake);
  }
}

function eatCake(cake) {
  cake.remove();
  eatSound.play();
  cakesEaten++;
  if (cakesEaten === totalCakes) {
    setTimeout(showPopup, 500);
  }
}

function showPopup() {
  popupSound.play();
  document.getElementById('popup-message').innerText = `ðŸŽ‰ Happy Birthday ${name}! ðŸŽ‚`;
  document.getElementById('popup').classList.remove('hidden');
  showConfetti();
}

function animateKitty() {
  let frame = 0;
  setInterval(() => {
    frame = (frame + 1) % 2;
    kitty.style.backgroundImage = `url('hello_kitty${frame + 1}.png')`;
  }, 300);
  moveKittyRandomly();
}

function moveKittyRandomly() {
  setInterval(() => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 150);
    kitty.style.left = `${x}px`;
    kitty.style.top = `${y}px`;
    walkSound.play();
  }, 2000);
}

function showConfetti() {
  for (let i = 0; i < 100; i++) {
    const confetti = document.createElement('div');
    confetti.textContent = 'ðŸŽŠ';
    confetti.style.position = 'fixed';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.top = '-10px';
    confetti.style.fontSize = '30px';
    confetti.style.animation = `fall ${2 + Math.random() * 3}s linear forwards`;
    document.body.appendChild(confetti);
  }
}

const style = document.createElement('style');
style.innerHTML = `
@keyframes fall {
  to {
    transform: translateY(120vh);
    opacity: 0;
  }
}
`;
document.head.appendChild(style);

  </script>
</body>
</html>
